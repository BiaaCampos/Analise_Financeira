<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finan√ßas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
    >
</head>
<body class="auth-body">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bem-vindo</h1>
                <p>Acesse seu controle financeiro</p>
            </div>
            
            <div class="form-group">
                <label class="label-login">E-mail</label>
                <input type="email" id="email" class="input-login" placeholder="seu@email.com">
                
                <label class="label-login">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha">
                
                <button onclick="realizarLogin()" class="btn-meta">Entrar</button>
            </div>
            
            <div class="auth-footer">
                <span>Novo por aqui? <br></span><a href="cadastro.html" class="a-login">Crie uma conta</a></span>
            </div>
        </div>
    </div>


<script>
    async function realizarLogin() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const resposta = await fetch('http://127.0.0.1:8000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome: "", email, senha })
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
            localStorage.setItem('id_usuario', resultado.id_usuario);
            localStorage.setItem('nome_usuario', resultado.nome);

            window.location.href = "index.html";
        } else {
            alert("Dados incorretos!");
        }
    }
</script>

</body>
</html>
