<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Cadastro</h1>
            <p>Crie sua conta para começar</p>
        </div>
        
        <div class="form-group">
            <label class="label-login">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label class="label-login">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com">
            
            <label class="label-login">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha forte">
            
            <button onclick="realizarCadastro()" class="btn-sucesso">Cadastrar</button>
        </div>
        
        <div class="auth-footer">
            <span>Já tem uma conta? <a href="login.html" class="a-login">Entrar</a></span>
        </div>
    </div>

    <script>
        async function realizarCadastro() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if(!nome || !email || !senha) return alert("Preencha todos os campos!");

            const resposta = await fetch('http://127.0.0.1:8000/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, senha })
            });

            if (resposta.ok) {
                alert("Conta criada com sucesso!");
                window.location.href = "login.html";
            } else {
                const erro = await resposta.json();
                alert("Erro: " + erro.detail);
            }
        }
    </script>
</body>
</html>
